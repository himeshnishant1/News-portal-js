<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">

    <title>News Portal</title>
</head>
<body>
    
    <main>
        <div class="container">
            <section class="heading">
                <p class="title">News Portal</p>
                <p class="sub-title">Now you can read you daily news!!</p>
            </section>
            <section class="news">
                <div class="tags">
                    <span class="tag1">US(All)</span>
                    <span class="tag2">US(Business)</span>
                    <span class="tag3">Cryptocurrency</span>
                    <span class="tag4">Techcrunch</span>
                </div>
                <div class="news-cards">
                </div>
            </section>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
